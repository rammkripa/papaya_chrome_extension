<!DOCTYPE html>
<html>
<head>
    <title>Papaya Chrome Extension</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Papaya Extension Data</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Checkpoint1</th>
                <th>Checkpoint2</th>
                <th>Checkpoint3</th>
                <th>Web ID</th>
                <th>Pod URL</th>
                <th>Dataset Name</th>
                <th>Checkpoint4</th>
                <th>Checkpoint5</th>
                <th>Checkpoint6</th>
                <th>Checkpoint7</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="checkpoint1"></td>
                <td id="checkpoint2"></td>
                <td id="checkpoint3"></td>
                <td id="webID"></td>
                <td id="podUrl"></td>
                <td id="datasetName"></td>
                <td id="checkpoint4"></td>
                <td id="checkpoint5"></td>
                <td id="checkpoint6"></td>
                <td id="checkpoint7"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
